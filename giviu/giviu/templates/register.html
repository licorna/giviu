{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<section class="register">
  <section id="registercontent">
    <section class="span9 image" id="selecttype">
      <br/>
      <br/>
      <br/>
      <br/>
      <center>
        <h1><span class="icon-key"></span> Ingresa a Giviu</h1>
        <p>Utilizando tu cuenta de facebook</p>
        <a href="#" class="btn facebook fb-login-button" id="btn-login"><span class="msg">Ingresa haciendo click aqu√≠ <fb:login-button scope="email user_birthday user_location"></fb:login-button></span><img style="display:none;" class="loader" src="/static/img/loaderfacebook.gif"></a>

        <div class="loader">
          <center>
            <img src="/static/img/loaderBackGreen.gif"/>
          </center>
        </div>


        <div class="confirm">
          <div class="span3">
            <figure class="span8">
              <img class="span9" id="facebook-avatar" src="">
            </figure>
          </div>
          <div class="span6">
              <form method="post" id="register" action="/register">
                {% csrf_token %}
                <ul>
                  <li id="facebook-name"></li>
                  <li id="facebook-birth"></li>
                  <li id="facebook-email"></li>
                </ul>
            </form>
            <a href="#" class="btn confirmBtn">ingresar</a>
          </div>
        </div>
      </center>
    </section>
  </section>

</section>
<script src="{% static "js/facebookconnect.js" %}"></script>
{% endblock %}
