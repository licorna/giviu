{% extends "base_merchant.html" %}
{% block content %}
<div id="content">

  <div id="content-header">
    <h1><i class="fa fa-user"></i> Clientes</h1>
  </div> <!-- #content-header -->

  <div id="content-container">
    <table class="table table-striped table-bordered media-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>
            <a href="/merchant/customer/profile/{{ customer.id }}" title="">{{ customer.user.get_full_name }}</a>
            <p>{{ customer.user.get_birthday }}</p>
          </td>
          <td>{{ customer.user.email }}</td>

          <td class="text-center">
            <a class="btn btn-xs btn-primary" href="/merchant/customer/edit/{{ customer.id }}"><i class="fa fa-pencil"></i></a>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>

</div> <!-- #content -->
</div> <!-- #wrapper -->
{% endblock %}
